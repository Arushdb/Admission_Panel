
   



<div class="container">
    <div>
        <button style="width:100%" class="btn btn-info" (click)="Close()" >Close</button>
    </div>
    <p-card>
        <p-header>
           View Course
        </p-header>
        
<p-table #dt [columns]="cols" [value]="courseInfo" >
   <!-- <p-table #dt [value]="courseInfo" dataKey="val1" editMode="row" >-->
    <ng-template pTemplate="caption">
        <div style="text-align: right">
            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr >
            <th  style="width:4em">Course Code</th>
            <th  style="width:3em">Credits</th>
            <th  style="width:12em">Title</th>
            <th  style="width:3em">Type</th>
            <th  style="width:3em">Registered Student</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="rowData">
            <td >
                {{rowData.val1}}
            </td>

            <td >
                 {{rowData.val2}}
            </td>

            
            <td >
                {{rowData.val6}}
            </td>
            <td >
                {{rowData.val4}}
            </td>

            <td >
                {{rowData.val3}}
            </td>


            <!--
            <td style="text-align:center" >
                <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil" class="btn btn-primary" (click)="onRowEditInit(rowData)"></button>
                <button *ngIf="editing" pButton  type="button" pSaveEditableRow  icon="pi pi-check" class="btn btn-success" style="margin-right: .5em" (click)="onRowEditSave(rowData)"></button>
                <button *ngIf="editing" pButton  type="button" pCancelEditableRow  icon="pi pi-times" class="btn btn-danger" (click)="onRowEditCancel(rowData, ri)"></button>
            </td>
            -->
        </tr>
    </ng-template>
</p-table>
