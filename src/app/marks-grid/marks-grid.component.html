<!--<div class="container">-->
   
    <table>
        <tr>
          <!--
          <td>
            <mat-icon id="close-icon" (click) ="closeDialog()">close</mat-icon>
          </td>
          -->
          <td>
            <button style="width:100%" class="btn btn-primary" type="button" (click) ="submitArray()">Edit</button>
          </td>
  
          <td>
            <button style="width:100%" class="btn btn-primary" type="button" (click) ="close()" [mat-dialog-close]="false">Close</button>
          </td>
        </tr>
      </table>
  
      <br>
      
      <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8" width="100%">
          
          <ng-container matColumnDef="select">
              <th header-cell *matHeaderCellDef>Select</th>
              <td  mat-cell *matCellDef="let row"> 
                <mat-checkbox  
                (click)="checkClick(row)"
                (change)="checkClick2($event)"
                ></mat-checkbox>
              </td>
            </ng-container>
          
          
            <ng-container matColumnDef="application_number">
              <th mat-header-cell *matHeaderCellDef> Application Number </th>
              <td mat-cell *matCellDef="let element"> {{element.application_number}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef> Applicant Name </th>
              <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="marks">
              <th mat-header-cell *matHeaderCellDef> Marks </th>
              <td mat-cell *matCellDef="let element"> {{element.marks}} </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
  
  <!--</div>-->
