<div class="container">

    <table>
        <tr>
          <td>
            <button style="width:100%" class="btn btn-primary" type="button" (click) ="closeDialog()" [mat-dialog-close]="false">Close</button>
          </td>
        </tr>
      </table>

    <p-card>

        <p-header>
            EDIT / UPDATE correct marks
        </p-header>

        <p-table [value]="studentMarks" [columns]="cols" dataKey="val5" editMode="row" >
            <ng-template pTemplate="header">
                <tr >
                    <th  style="width:5em">ComponentName</th>
                    <th  style="width:4em">MarksObt.</th>
                    <th  style="width:4em">TotalMarks</th>
                   
                    <th  style="width:4em">Board</th>
                    <th  style="width:4em">Passing Year</th>
                    <th *ngIf ="btech" style="width:4em">JEE Percentile</th>
                    <th  style="width:4em">Action</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
            
            <tr [pEditableRow]="rowData" [ngClass]="rowData.val9 == 'COUNCIL' ? 'red' : 'normal'">
                
                <td >
                    {{rowData.val4}}
                </td>

                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" class="form-control" style="width:100px;" [(ngModel)]="rowData.val6" required>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.val6}}
                        </ng-template>
                    </p-cellEditor>
                </td>

                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" class="form-control" style="width:100px;" [(ngModel)]="rowData.val7" required>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.val7}}
                        </ng-template>
                    </p-cellEditor>
                </td>


                <td >
                    {{rowData.val10}}
                </td>

                <td >
                    {{rowData.val11}}
                </td>
                
                <td *ngIf ="btech">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" class="form-control" style="width:100px;" [(ngModel)]="rowData.val3" required>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData.val3}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                
                
                <td style="text-align:center" >
                    <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil" class="btn btn-primary" (click)="onRowEditInit(rowData)"></button>
                    <button *ngIf="editing" pButton  type="button" pSaveEditableRow  icon="pi pi-check" class="btn btn-success" style="margin-right: .5em" (click)="onRowEditSave(rowData)"></button>
                    <button *ngIf="editing" pButton  type="button" pCancelEditableRow  icon="pi pi-times" class="btn btn-danger" (click)="onRowEditCancel(rowData, ri)"></button>
                </td>

            </tr>

            </ng-template>
        </p-table>

    </p-card>

</div>

<br>
<div class="container">

    <div class="form-row">

        <div class="form-group col-md-2">
            <button class="btn btn-info" (click)="Edit()">Edit/Close</button>
        </div>

        <div class="form-group col-md-2">
  
            <button class="btn btn-info" (click)="reject()" >Reject</button>
        </div>

    </div>

</div>
