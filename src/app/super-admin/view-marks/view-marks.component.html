<app-menue></app-menue>

<br>
<student-view (myOutput)="getData($event)"></student-view>

<div class="container">

    <p-card>
        <p-header>
           View Component Marks
        </p-header>
        
<p-table #dt [columns]="cols" [value]="studentMarks" >
   <!-- <p-table #dt [value]="courseInfo" dataKey="val1" editMode="row" >-->
    <ng-template pTemplate="caption">
        <div style="text-align: right">
            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr >
            <th  style="width:2em">Called</th>
            <th  style="width:4em">status</th>
            <th  style="width:6em">program</th>
            <th  style="width:4em">comp</th>
            <th  style="width:3em">marks Obtained</th>
            <th  style="width:3em">Total</th>
            <th  style="width:3em">per%</th>
            <th  style="width:3em">time</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="rowData">
            <td >
                {{rowData.val1}}
            </td>

            <td >
                 {{rowData.val2}}
            </td>

            <td >
                {{rowData.val3}}
            </td>
            <td >
                {{rowData.val4}}
            </td>

            <td >
                {{rowData.val6}}
            </td>
            <td >
                {{rowData.val7}}
            </td>
            <td >
                {{rowData.val8}}
            </td>

            <td >
                {{rowData.val9}}
            </td>

        </tr>
    </ng-template>
</p-table>


        <p-footer>
           for view Only
        </p-footer>
        </p-card>


</div>
