<div class="container">

    <div>
        <program-selector></program-selector>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Choose File</h3>   
            <div class="form-group">
                <input type="file" name="image" (change)="fileProgress($event)" />
            </div>
            <div *ngIf="fileUploadProgress">
                Upload progress: {{ fileUploadProgress }}
            </div>
            <div class="image-preview mb-3" *ngIf="previewUrl">
                <img [src]="previewUrl" height="300" />                 
            </div>
 
            <!--
            <div class="mb-3" *ngIf="uploadedFilePath">
                {{uploadedFilePath}}
            </div>
            -->
             
            <div class="form-group">
                <button class="btn btn-primary"  (click)="onSubmit()">Submit</button>
            </div>

            <div class="form-group">
                <button class="btn btn-primary"  (click)="uploadMarks()">uploadMarks</button>
            </div>

            <div class="form-group">
                <button class="btn btn-primary"  (click)="viewWrongApp()">view Wrong App</button>
            </div>

            <div class="form-group">
                <button class="btn btn-primary"  (click)="viewDuplocateApp()">view Duplicate</button>
            </div>
        </div>
    </div>
</div>
<div class="container">


<div class="form-row">
    <div class="form-group col-md-3">
        <label for="Program">Wrong Application</label>
    </div>
    <div class="form-group col-md-1">
        <label >{{ValA}}</label>
    </div>
  </div>



<div class="form-row">
    <div class="form-group col-md-3">
        <label for="Program">Correct Application</label>
    </div>
    <div class="form-group col-md-3">
      <input   required  ngModel name = "applicationNumber"    #applicationNumber="ngModel"  type="number" class="form-control" [(ngModel)]= "courseObject.correctApp">
    </div>

    <div class="form-group col-md-3">
        <button class="btn btn-primary"  (click)="viewMakrs(applicationNumber.viewModel,'viewETMarks')">View ET marks</button>
    </div>
</div>



<div class="form-row">
    <div class="form-group col-md-3">
        <label for="Program">EnteranceTestMarks</label>
    </div>
    <div class="form-group col-md-3">
      <input   required  ngModel name = "EtMakrs"    #EtMakrs="ngModel"  type="number" class="form-control" [(ngModel)]= "courseObject.ETmarks">
    </div>
    <div class="form-group col-md-3">
        <button class="btn btn-primary"  (click)="updateETMarks(EtMakrs.viewModel,applicationNumber.viewModel,'UPDATE')">Update ET marks</button>
    </div>
    <div class="form-group col-md-3">
        <button class="btn btn-primary"  (click)="updateETMarks(EtMakrs.viewModel,applicationNumber.viewModel,'insert')">Insert ET marks</button>
    </div>
</div>
</div>
