
<app-menue></app-menue>

<br>
<student-view (myOutput)="getData($event)"></student-view>

<div  class="container">
<div class="form-row">
    <div class="form-group col-md-4">
        <label for="Program">No of Programs</label>
    </div>

    <div class="form-group col-md-4">
        <select  required   ngModel name = "Program" class="form-control" style="width:200px;"   #Program="ngModel" [(ngModel)]= "courseObject.program_id" (change)="transNumber(Program.viewModel)"> <!--(change)="OwnerProgramChange(Program.viewModel)"-->
            <option selected value="1">1</option>
            <option selected value="2">2</option>
            <option selected value="3">3</option>
       </select>
    </div>
</div>



<div class="container" style="background-color: rgb(255, 238, 80)">

    <br>

    
    <div class="form-row" *ngFor="let obj of dataarray; let i=index">
        
 

       <div class="form-group col-md-6">
        <label style="font-weight: bold">Select Program</label>
        <!--
        <input type="text" class="form-control" name ="val2{{i}}"  [(ngModel)]="obj.val2"/>
        -->
        <select class="form-control"  style="width:300px;"  ngModel name ="room{{i}}" #room="ngModel" [(ngModel)]= "obj.program_id">
     
            <option *ngFor="let rooms of prog" value ="{{rooms.program_id}}"> {{rooms.program_name}}</option>
        </select>
       </div>

       <div class="form-group col-md-1">
        <label style="font-weight: bold">Remove</label>
        <button class="btn btn-danger"  (click)="remove(i)">-</button>
       </div>

    </div>

    <div class="form-row">
           <div class="form-group col-md-3">
            <span class="btn btn-success" (click)="transferApp()">Transfer</span>
           </div>

    </div>
    

</div>


</div>
