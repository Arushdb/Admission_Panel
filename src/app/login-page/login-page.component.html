<div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        
        
        <form class="login100-form validate-form" #f="ngForm" (ngSubmit)="submit(f)">

            <span class="login100-form-title p-b-37">
               ADMISSION <br>
                
            </span>

            <span class="login100-form-title p-b-37">
                Sign In
            </span>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                <input class="input100 form-control" ngModel name = "userName" #userName="ngModel"  placeholder="username" type="text"  >
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
              
                <input  class="input100 form-control" ngModel name = "password"  #password ="ngModel" placeholder="password" type="text" [type]="hide ? 'password' : 'text'" >
                <span class="focus-input100"></span>
            </div>


            <div class="text-center p-t-57 p-b-20">
                <span class="txt1">
                    <table>
                        <tr>
                                <td>
                                  <label >
                                          Show password :
                                   </label>
                                </td>
                                <td>
                                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                          </button>
                                </td>
                        </tr>
                </table>
                </span>
            </div>
           

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit">
                    Sign In
                </button>
            </div>
        
        </form>

        
    </div>
</div>
